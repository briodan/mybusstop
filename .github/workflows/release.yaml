name: Auto Version & HACS Release

on:
  push:
    branches:
      - main
    paths:
      - 'custom_components/**'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required to get all tags

      - name: üî¢ Determine Next Version
        id: version
        run: |
          git fetch --tags
          latest=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1 || echo "v0.0.0")
          echo "Latest version: $latest"
          IFS='.' read -r -a parts <<< "${latest#v}"
          new_patch=$((parts[2]+1))
          new_version="v${parts[0]}.${parts[1]}.$new_patch"
          echo "New version: $new_version"
          echo "version=$new_version" >> "$GITHUB_OUTPUT"

      - name: üìù Update manifest.json Version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          VERSION_NO_V=${VERSION#v}
          jq --arg v "$VERSION_NO_V" '.version = $v' custom_components/mybusstop/manifest.json > tmp.json
          mv tmp.json custom_components/mybusstop/manifest.json

      - name: üîñ Commit and Tag New Version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "üîñ Release $VERSION"
          git tag "$VERSION"
          git push origin main --follow-tags

      - name: üì¶ Build HACS-Compatible Release ZIP (flat)
        run: |
          cd '${{ github.workspace }}/custom_components/mybusstop'
          zip mybusstop.zip -r ./

      - name: üìù Update Release Draft
        uses: release-drafter/release-drafter@v5
        with:
          config-name: .github/release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üîç Get draft release body
        id: get_release_body
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find the draft release created/updated by Release Drafter for the new tag
          OWNER_REPO="$GITHUB_REPOSITORY"
          VERSION="${{ steps.version.outputs.version }}"
          # Query releases and select the draft matching our tag
          BODY=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/$OWNER_REPO/releases" \
            | jq -r --arg tag "$VERSION" '.[] | select(.draft==true and .tag_name==$tag) | .body' )
          if [ -z "$BODY" ] || [ "$BODY" = "null" ]; then
            echo "No draft body found for $VERSION"
            echo "body<<EOF" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "body<<EOF" >> $GITHUB_OUTPUT
            echo "$BODY" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: üöÄ Publish GitHub Release with ZIP
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body: ${{ steps.get_release_body.outputs.body }}
          files: "${{ github.workspace }}/custom_components/mybusstop/mybusstop.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}